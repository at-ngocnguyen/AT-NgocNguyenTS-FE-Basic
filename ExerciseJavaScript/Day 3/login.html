<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/NEWS.css">
  <link rel="stylesheet" href="./css/Login.css">
  <title>LOGIN</title>
</head>

<body>

  <main class="background-login">
    <div class="wrapper">
      <div id="formContent">
        <div class="logo">
          <a href="./NEWS.html">
            <img src="./img/logo.png" class="icon" id="icon" alt="User Icon" />
          </a>
        </div>
        <h2 id="js-account" class="active header"></h2>
        
        <form id="form">
          <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email">
          <input type="password" id="password" name="login" placeholder="Password">
          <input type="submit" id="js-login" value="Log In">
        </form>

      </div>
    </div>
  </main>

  <script src="./js/page.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
