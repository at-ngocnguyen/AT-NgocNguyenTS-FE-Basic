<div class="flex-box">
  <div *ngFor="let itemContent of listContent">
    <div appFavorite [node]="itemContent" class="content">
      <!-- transmit data to directive appFavorite (pass the click object)-->
      <h2>This is Heading</h2>
      <img src={{itemContent.img}}>
      <p>{{itemContent.content}}</p>
      <div class="favorite">
        <span>{{itemContent.count}}</span>
        <i class="far fa-heart like"></i>
      </div>
    </div>
  </div>
</div>
